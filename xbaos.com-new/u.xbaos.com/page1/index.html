<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xbaos Group Partners Basic Information</title>
    <link rel="shortcut icon" href="img/icon.png">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/init.css">
    <link rel="stylesheet" href="css/page1.css">
</head>
<body>
    <div class="mask">

    </div>
    <div class="box">
        <div class="wrap">
            <div class="logo-box">
                <a href="../../index.html">
                    <img src="img/logo.png" alt="">
                </a>
            </div>
            <div class="form-box">
                <p class="title">Xbaos Group Partner Qualification Form(Developer)</p>
                <p class="remarks">Please fill in the following information carefully and it will affect your account rating.</p>
                <div class="input-box">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="password" class="label">Password</label>
                            <i class="special">*</i>
                            <input type="password" class="form-control" id="password" placeholder="" required minlength="6" title="Please enter your password">
                            <span class="verification">*  *</span>
                        </div>
                        <div class="form-group two">
                            <label for="passwordAgain" class="label">Repassword</label>
                            <i class="special">*</i>
                            <input type="password" class="form-control" id="passwordAgain" placeholder="" required title="Please enter your password">
                            <span class="verification">*&nbsp;The two input is inconsistent&nbsp;*</span>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber" class="label">Phone Number</label>
                            <i class="special">*</i>
                            <input type="text" class="form-control" id="phoneNumber" placeholder="" required maxlength="11" title="Please enter your phone number">
                            <span class="verification">*  *</span>
                        </div>
                        <div class="form-group two">
                            <label for="officePhoneNumber" class="label">Office Phone Number</label>
                            <input type="text" class="form-control" id="officePhoneNumber" placeholder="" required title="Please enter your office phone number">
                        </div>
                        <div class="form-group ">
                            <label for="website" class="label">Company’s Website</label>
                            <i class="special">*</i>
                            <input type="text" class="form-control" id="website" placeholder="" required title="Please enter your company's website">
                            <span class="verification">*&nbsp;&nbsp;*</span>
                        </div>
                        <div class="form-group">
                            <label for="link" class="label">Company’s Linkin link</label>
                            <input type="text" class="form-control especially" id="link" placeholder="" required title="Please enter your company's linkin link">
                        </div>
                        <button type="button" class="btn btn-default" id="btn">Next</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/jquery-3.2.1.min.js"></script>
<script src="./js/page1.js"></script>
</html>
